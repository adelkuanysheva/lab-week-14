<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&family=Yanone+Kaffeesatz:wght@200&display=swap" rel="stylesheet">
    <title>Email Form</title>
</head>
<body>
    <h1>Contact Email Form</h1>
    <p>Send an email using the form below! </p>
    <form method="POST" action="https://simple-form.com/adelkuanysheva7@gmail.com">
        <label for="name">Enter your name:</label>
        <input type="text" name="name" placeholder="Your name" />
        <br>
        <label for="replyTo">Enter your email:</label>
        <input type="email" name="replyTo" placeholder="Your email" />
        <br>
        <label for="message">Enter a message:</label>
        <textarea name="message" placeholder="Your message"></textarea>
        <br>
        <input type="submit" value="Send" />
    </form>
</body>
</html>
